<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="midia.css">

    <script defer src="script.js"></script>
</head>

<body>

    <h1>Lucas Miguel de Oliveira</h1>

    <div class="calculadora">

        <p id="resultado"></p>

        <table>
            <tr>
                <td>
                    <button onclick="clean()"> C </button>
                </td>

                <td>
                    <button onclick="back()"> &#9003; </button>
                </td>

                <td>
                    <button onclick="insert('/')"> &divide; </button>
                </td>

                <td>
                    <button onclick="insert('*')"> X </button>
                </td>
            </tr>

            <tr>

                <td>
                    <button onclick="insert('7')"> 7 </button>
                </td>
                <td>
                    <button onclick="insert('8')"> 8 </button>
                </td>
                <td>
                    <button onclick="insert('9')"> 9 </button>
                </td>
                <td>
                    <button onclick="insert('-')"> - </button>
                </td>

            </tr>

            <tr>

                <td>
                    <button onclick="insert('4')"> 4 </button>
                </td>
                <td>
                    <button onclick="insert('5')"> 5 </button>
                </td>
                <td>
                    <button onclick="insert('6')"> 6 </button>
                </td>
                <td>
                    <button onclick="insert('+')"> + </button>
                </td>

            </tr>

            <tr>

                <td>
                    <button onclick="insert('1')"> 1 </button>
                </td>
                <td>
                    <button onclick="insert('2')"> 2 </button>
                </td>
                <td>
                    <button onclick="insert('3')"> 3 </button>
                </td>
                <td rowspan="2">
                    <button onclick="calcular('')" style="height: 106px;"> = </button>
                </td>

            <tr>

                <td colspan="2">
                    <button onclick="insert('0')" style="width: 106px;">0</button>
                <td>
                    <button onclick="insert('.')">.</button>
                </td>

            </tr>

            </tr>

        </table>

    </div>

</body>

</html>
